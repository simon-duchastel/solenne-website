<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solenne.ai - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(100, 200, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 7px; height: 7px; left: 60%; animation-delay: 2s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 1s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 5s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Logo animation */
        .logo {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(45deg, #64c8ff, #9d4edd, #64c8ff);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        /* Pulsing orb */
        .orb {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 200, 255, 0.3), rgba(157, 78, 221, 0.3));
            position: relative;
            margin: 2rem auto;
            animation: pulse 2s ease-in-out infinite;
        }

        .orb::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, rgba(100, 200, 255, 0.1), transparent);
            animation: rotate 4s linear infinite;
        }

        .orb::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(100, 200, 255, 0.6));
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: innerPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 50px rgba(100, 200, 255, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 80px rgba(100, 200, 255, 0.5); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes innerPulse {
            from { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Coming soon text */
        .coming-soon {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out 1s both;
        }

        /* Description */
        .description {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        /* Email signup */
        .email-signup {
            margin-top: 3rem;
            animation: fadeInUp 1s ease-out 2s both;
        }

        .email-input {
            padding: 15px 20px;
            border: 2px solid rgba(100, 200, 255, 0.3);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            width: 300px;
            margin-right: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: #64c8ff;
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .notify-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #64c8ff, #9d4edd);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(100, 200, 255, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .coming-soon {
                font-size: 1.5rem;
            }
            .email-input {
                width: 250px;
                margin-right: 10px;
                margin-bottom: 15px;
            }
            .orb {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .email-input {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .notify-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <h1 class="logo">Solenne.ai</h1>
        
        <div class="orb"></div>
        
        <h2 class="coming-soon">Coming Soon</h2>
    </div>

    <script>
        // Add some dynamic particle effects
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = particle.style.height = Math.random() * 5 + 3 + 'px';
            particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            document.querySelector('.particles').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Create new particles periodically
        setInterval(createParticle, 2000);
    </script>
</body>
</html>
